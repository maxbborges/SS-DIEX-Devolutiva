<!DOCTYPE html>
<html>

<head>
	<title>Form</title>

	<link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
	<script src="/resources/js/jquery/jquery.js"></script>
	<script src="/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/resources/js/mustache/mustache-min.js"></script>
	<script src="/style-guide/js/fluig-style-guide.min.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js" charset="utf-8"></script>
	<link href="/style-guide/css/fluig-style-guide-filter.min.css" rel="stylesheet" type="text/css">
	<link href="/style-guide/css/fluig-style-guide-ratingstars.min.css" rel="stylesheet" type="text/css">
	<script src="/style-guide/js/fluig-style-guide-filter.min.js"></script>
	<script src="/style-guide/js/fluig-style-guide-ratingstars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

	<link href='/webdesk/customresources?cid=1&resourceName=temaFormulario/0.css' type='text/css' rel='stylesheet' />
	<link href='./custom/custom.css' type='text/css' rel='stylesheet' />
	<script type="text/javascript" src="./custom/activities.js"></script>
	<script type="text/javascript" src="./custom/custom.js"></script>
	<script type="text/javascript" src="./custom/functionsCustom.js"></script>
	<script type="text/javascript" src="./custom/jqueryMask.js"></script>
    <script type="text/javascript" src="./custom/jqueryMaskMoneyMin.js"></script>
</head>


<body class="fluig-style-guide">
	<form class="totvs-form grid vertical create-form-components ui-sortable t0" name="createFormComponents"
		style="padding-left: 10px; padding-right: 10px;">
		<h1 class="title-form-application">Solicitação de devolutiva</h1>
		<div class="form-group">
			<table tablename="tbl_pessoas" class="table" name="tbl_pessoas" noaddbutton="true" nodeletebutton="true">
				<thead>
					<tr class="tableHeadRow"></tr>
				</thead>
				<tbody>
					<tr class="tableBodyRow form-input">
						<td class="fs-v-align-middle">
							<input type="text" name="matricula" class="form-control" readonly>
						</td>
						<td class="fs-v-align-middle">
							<input type="text" name="nome" class="form-control" readonly>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" class="form-control" name="hidden_proximo_usuario" id='hidden_proximo_usuario'
				readonly>
			<input type="hidden" class="form-control" name="current_user_name" id='current_user_name' readonly>
			<input type="hidden" class="form-control" name="ipCadastro" data-size="big" readonly>
			<input type="hidden" class="form-control" name="ipSituacao" data-size="big" readonly>
			<input type="hidden" class="form-control" name="ipNumForm" data-size="big" readonly>
			<input type="hidden" class="form-control" name="validarDevolutiva" id="validarDevolutiva" data-size="big"
				readonly>
		</div>
		<div class="panel panel-info" id="div_00">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a>Abrir Devolutiva</a>
				</h3>
			</div>
			<div id="abrirDevolutiva" class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-9 form-group">
							<label for="zoom" class='required'>Pesquise o(s) nome(s) do(s) usuário(s)
								Responsável(is):</label>
							<input type="zoom" class="form-control" name="zfAbrirDevolutiva" id='zfAbrirDevolutiva'>
						</div>
						<div class="col-sm-3">
							<label>Prazo</label>
							<input type="text" class="form-control date" name="dtAbrirDevolutiva"
								id="dtAbrirDevolutiva">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-12">
							<label class='required'>Assunto</label>
							<textarea class="form-control" rows="3" name="taAbrirDevolutiva"></textarea>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-info" id="div_01">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a>Devolutiva</a>
				</h3>
			</div>
			<div id="devolutiva" class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12 form-input">
							<label class='required'>Escreve a devolutiva:</label>
							<textarea class="form-control" rows="3" name="taDevolutiva" data-size="big"></textarea>
						</div>
					</div>
					<!-- <div class="row">
						<div class="col-sm-12 btn_incluir_01">
							<button type="button" class="btn btn-secundary" id="btn_incluir_01"
								onclick="addItemTabela()">Incluir</button>
						</div>
					</div> -->
				</div>
			</div>
		</div>
		<div class="panel panel-info" id="div_02">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a>Lista de Devolutivas</a>
				</h3>
			</div>
			<div id="listaDevoutivas" class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
							<table tablename="tbl_devolutivas" class="table" noaddbutton="true" nodeletebutton="true">
								<thead>
									<tr class="tableHeadRow">
									</tr>
								</thead>
								<tbody>
									<tr class="tableBodyRow form-group row">
										<td class="col-sm-2">
											<label>Gerente:</label>
											<textarea type="text" rows="3" name="reponsavel" class="form-control"
												readonly></textarea>
										</td>
										<td class="col-sm-2">
											<label>Data:</label>
											<input type="text" name="txt_dataInclusao" class="form-control date"
												readonly></textarea>
										</td>
										<td class="col-sm-8">
											<label>Devolutiva:</label>
											<textarea class="form-control" rows="3" name="taListaDevolutivas"
												readonly></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-info" id="div_03">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a>Validar Devolutivas</a>
				</h3>
			</div>
			<div class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-2">
							<label class='required'>Devolutivas aceitas?</label>
							<div class="radio-options">
								<div class="radio">
									<label><input type="radio" name="rdAbrirDevolutiva" value="sim">Sim</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="rdAbrirDevolutiva" value="nao">Não</label>
								</div>
							</div>
						</div>
						<div class="col-sm-4 form-group divZfNovosGerentes">
							<label for="zoom" class='required'>Pesquise Responsável(is):</label>
							<input type="zoom" class="form-control" name="zfNovosGerentes" id='zfNovosGerentes'>
						</div>
						<div class="col-sm-2 divDtNovoPrazo">
							<label class='required'>Prazo</label>
							<input type="text" class="form-control date" name="dtNovoPrazo" data-date="">
						</div>
						<div class="col-sm-4">
							<div class='form-input'>
								<label>Justificativa</label>
								<textarea class="form-control" rows="3" name="atxt_validarDevolutivas"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
