<body class="fluig-style-guide">
	<form class="totvs-form grid vertical create-form-components ui-sortable t0" name="createFormComponents"
		style="padding-left: 10px; padding-right: 10px;">
		<!-- <h1 class="title-form-application">Devolutivas</h1> -->
		<div class="panel panel-info" id="div_00">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span class="flaticon flaticon-message icon-sm"></span>
					Lista de Devolutivas
				</h3>
			</div>
			<div id="Devolutivas" class="panel-collapse collapse in">
				<!-- trocar o ID -->
				<div class="panel-body">
					<div class="row filtros">
						<div class="col-sm-6 form-input">
							<label for="zoom">Nome Colaborador</label>
								<input type="zoom" class="form-control" name="filtroNomes" data-zoom="{
									'displayKey':'fullName',
									'datasetId':'fluig_consulta_usuariosDoGrupo',
									'maximumSelectionLength':'1',
									'placeholder':'Escolha o solicitante',
									'filterValues':'cdGrupo,_DGEA',
									'fields':[{
										'field':'fullName',
										'label':'Nome',
										'standard':'true',
										'visible':'true'
									},{
										'field':'email',
										'label':'E-mail',
										'visible':'true'
									}]
								}">
								<input type="hidden" name="NomeSolicitante" id="NomeSolicitante">
							<!-- <select class="form-control" name="filtroNomes">
								<option value=""></option>
								<option value="Maxwell Borges Bezerra">Maxwell Borges Bezerra</option>
							</select> -->
						</div>
						<div class="col-sm-2 form-input">
							<label>Data fixa</label>
							<input type="text" name="filtroData" class="form-control date" placeholder="Digite a data">
						</div>
						<div class="col-sm-2 form-input">
							<label>Data limite</label>
							<input type="text" name="filtroDataLimite" class="form-control date" placeholder="Data">
						</div>
						<div class="col-sm-2 form-input">
							<label>Status</label>
							<select class="form-control" name="filtroStatus">
								<option value=""></option>
								<option value="Novo">Novo</option>
								<option value="Aguardando Respostas">Aguardando Respostas</option>
								<option value="Validar">Validar</option>
								<option value="Finalizada">Finalizada</option>
								<option value="nFinalizada" selected>Não Finalizada</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table tablename="tbDevolutivas" class="table" noaddbutton="true" nodeletebutton="true">
								<thead>
									<tr class="tableHeadRow">
									</tr>
								</thead>
								<tbody>
									<tr class="tableBodyRow form-group row">
										<td class="col-sm-7">
											<label>Assunto</label>
											<input type="text" name="column2_1" class="form-control">
										</td>
										<td class="col-sm-1">
											<label>Prazo</label>
											<input type="text" name="column3_1" class="form-control">
										</td>
										<td class="col-sm-1">
											<label>Cadastro</label>
											<input type="text" name="column4_1" class="form-control">
										</td>
										<td class="col-sm-1">
											<label>Situação</label>
											<input type="text" name="column5_1" class="form-control">
										</td>
										<td class="col-sm-1">
											<label>Usuário</label>
											<input type="text" name="column6_1" class="form-control">
										</td>
										<td class="col-sm-1">
											<label>Links</label>
											<a target="_blank" name="column7_1">
												<button type="button" class="btn btn-info">Formulário</button>
											</a>
											<a target="_blank" name="column8_1">
												<button type="button" class="btn btn-info">Solicitação</button>
											</a>

										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
